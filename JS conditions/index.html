<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3 id="greetings">Good Day</h3>
    <script>
        let x = 24;
        let y = new Date().getHours();

        if (x > y) {
            document.getElementById("greetings").innerHTML = "Good Morning," + " Horee saya bisa!";
        }
    </script>
</body>

</html>
