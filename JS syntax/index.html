<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS syntax</title>
</head>

<body>
    <h3 id="arithmetic"></h3>
    <script>
        let x = 10;
        let y = " saya belajar javascript";
        let z = x + y;

        // console view
        console.log(z);

        // HTML view
        document.getElementById("arithmetic").innerHTML = z;
    </script>
</body>

</html>
